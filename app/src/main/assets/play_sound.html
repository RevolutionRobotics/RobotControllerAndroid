<html>
	<head>
		<title>Robotics POC</title>
	</head>
	<body>
		<h3 id="title">Play sound</h3>

		<ul>
			<li><a href="#" onclick="getSliderInput()">Play sound</a></li>
			<li><a href="#" onclick="getTextInput()">Update title</a></li>
		</ul>
	</body>

	<script>
		function getSliderInput() {
		    var sound = prompt("{\"type\": \"slider\", \"options\": {\"minValue\": 1, \"maxValue\": 3}}");
		    Native.playSound('bell_' + sound);
		}

		function getTextInput() {
		    var input = prompt("{\"type\": \"text\"}");
		    document.getElementById("title").innerHTML = input;
		}
	</script>
</html>
