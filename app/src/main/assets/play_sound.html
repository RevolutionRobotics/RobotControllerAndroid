<html>

		<title>Robotics POC</title>

	<body>
		<h3>Play sound</h3>

		<ul>
			<li><a href="#" onclick="getTextInput()">Play sound</a></li>
		</ul>
	</body>

	<script>
		function getTextInput() {
		    var sound = prompt("{\"type\": \"slider\"}");
		    playSound(sound);
		}

		function playSound(number) {
			Native.playSound('bell_' + number);
		}
	</script>
</html>
